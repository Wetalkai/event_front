<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Prueba</title>
    <script src="tipoPruebas.js"></script>
</head>

<body>
    <script>
        
        document.addEventListener('DOMContentLoaded', function () {
            // Función para obtener el valor de un parámetro específico de la URL
            function getQueryParam(param) {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(param);
            }

            // Leer el parámetro 'tipoPrueba' de la URL
            const tipoPrueba = getQueryParam('tipoPrueba').toLowerCase();;
            console.log('Tipo de prueba:', tipoPrueba);

            window.location.href = tests[tipoPrueba].baseIndex + "?tipoPrueba=" + tipoPrueba;
        });
    </script>
</body>

</html>
