<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Prueba</title>
    <script src="tipoPruebas.js"></script>
</head>

<body>
    <select id="selectorPrueba">
        <option value="">Selecciona una prueba...</option>
        <!-- Las opciones se llenarán con JavaScript -->
    </select>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const selectorPrueba = document.getElementById('selectorPrueba');
            
            // Rellenar el dropdown con las pruebas
            for (const prueba in tests) {
                if (tests.hasOwnProperty(prueba)) {
                    const option = document.createElement('option');
                    option.value = prueba;
                    option.textContent = tests[prueba].title;
                    selectorPrueba.appendChild(option);
                }
            }
    
            // Manejar la selección de una prueba
            selectorPrueba.addEventListener('change', function() {
                const tipoPrueba = this.value;
                if (tipoPrueba) {
                    window.location.href = /*tests[tipoPrueba].baseIndex*/"index_normal.html" + "?tipoPrueba=" + tipoPrueba;
                }
            });
        });
    </script>
    
</body>

</html>
