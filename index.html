<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">

    <title>Prueba de Foto y Model Viewer</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
</head>
<body class="bg-dark text-white">
    <div class="container">
        <h1 id="titleTest" class="text-center my-4">Título de prueba</h1>
        
        <!-- Espacio reservado para la imagen de la cámara -->
        <div class="d-flex justify-content-center">
            <div class="camera-container">
                <video id="webcam" autoplay playsinline></video>
            </div>
        </div>

        <p id="descriptionTest" class="text-center my-4"></p>
        
        <!-- Botones de acción -->
        <div class="d-flex justify-content-around my-4">
            <button id="capture" class="btn btn-primary">
                <i class="fa fa-camera"></i>
            </button>
            
            
            <button id="loadModel" class="btn btn-success" style="display: none;">Progreso</button>
        </div>
    </div>

    <!-- Modal para Model Viewer -->
    <!--div class="modal fade" id="modelViewerModal" tabindex="-1" aria-labelledby="modelViewerModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modelViewerModalLabel">Model Viewer</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <model-viewer id="modelViewer" src="" auto-rotate camera-controls></model-viewer>
                </div>
            </div>
        </div>
    </div-->

    <!-- Modal para controles de la foto capturada -->
    <div id="photoControls" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Foto Capturada</h5>
                    <button id="closeBtnPhoto" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img id="capturedPhoto" src="" class="img-fluid">
                </div>
                <div class="modal-footer">
                    <button id="send" class="btn btn-primary">Enviar</button>
                </div>
            </div>
        </div>
    </div>

    <canvas id="canvas" style="display:none;"></canvas>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
