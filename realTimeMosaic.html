<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <script src="qrcode.min.js"></script>
    
</head>


<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
        background-color: rgb(39, 39, 39);
    }

    model-viewer {
        width: 100%;
        height: 90%;
        background-color: transparent;
        position: absolute;
        left: 0;
        top: 5%;
        z-index: 99999;
    }
</style>

<body class="bg-dark text-white">
    <button id="updateButton" onclick="checkForUpdates()">Update</button>
    <label id="cubeCountId">Cube count</label>
    <model-viewer id="modelViewer" src="" auto-rotate camera-controls></model-viewer>
    <div id="qrcode"
        style="width: 300px;height: 300px;position: absolute;right: 5%;top: 5%;background-color: white;display: inline-block;">
    </div>
</body>
<script src="realtimeMosaic.js"></script>

</html>
