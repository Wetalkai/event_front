<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <title>Prueba de Foto y Model Viewer</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
</head>
<body class="bg-dark text-white">
    <div class="container">
        <h1 id="titleTest" class="text-center my-4">Título de prueba</h1>
        
        <!-- Espacio reservado para la imagen de la cámara -->
        <div class="d-flex justify-content-center">
            <div class="camera-container">
                <video id="webcam" autoplay playsinline></video>
            </div>
        </div>

        <p id="descriptionTest" class="text-center my-4"></p>
        
        <!-- Botones de acción -->
        <div class="d-flex justify-content-around my-4">
            <button id="capture" class="btn btn-primary" disabled>
                <i class="fa fa-camera"></i>
            </button>
        </div>
    </div>

    <div id="photoControls" class="modal" tabindex="-1">
        <!-- Contenido del modal aquí -->
    </div>

    <canvas id="canvasPhoto" style="display:none;"></canvas>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let audioContext;
        let analyser;
        let microphone;
        let javascriptNode;

        document.addEventListener('DOMContentLoaded', function() {
            try {
                window.AudioContext = window.AudioContext || window.webkitAudioContext;
                audioContext = new AudioContext();
            } catch (e) {
                alert('Web Audio API no soportada.');
            }

            // Solicitar acceso al micrófono
            navigator.mediaDevices.getUserMedia({ audio: true, video: false })
                .then(function(stream) {
                    microphone = audioContext.createMediaStreamSource(stream);
                    analyser = audioContext.createAnalyser();
                    javascriptNode = audioContext.createScriptProcessor(2048, 1, 1);

                    analyser.smoothingTimeConstant = 0.8;
                    analyser.fftSize = 1024;

                    microphone.connect(analyser);
                    analyser.connect(javascriptNode);
                    javascriptNode.connect(audioContext.destination);

                    javascriptNode.onaudioprocess = function() {
                        let array = new Uint8Array(analyser.frequencyBinCount);
                        analyser.getByteFrequencyData(array);
                        let values = 0;

                        let length = array.length;
                        for (let i = 0; i < length; i++) {
                            values += (array[i]);
                        }

                        let average = values / length;

                        //console.log(Math.round(average));
                        // Habilitar botón si el promedio es mayor a un umbral, ej: 50
                        if (average > 50) {
                            document.getElementById('capture').disabled = false;
                        } else {
                            document.getElementById('capture').disabled = true;
                        }
                    }
                })
                .catch(function(err) {
                    console.log("Error al acceder al micrófono: " + err);
                });
        });
    </script>
</body>
</html>
