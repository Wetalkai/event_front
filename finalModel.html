<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Mosaico Silvia</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
        background-color: rgb(39, 39, 39);
    }

    #imageBackground {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
        background-position: center;
        /* Centra la imagen de fondo */
        background-size: cover;
        /* Asegura que la imagen cubra todo el espacio disponible */
        background-repeat: no-repeat;
        /* Evita que la imagen se repita */
    }

    model-viewer {
        width: 100%;
        height: 100%;
        background-color: transparent;
        position: absolute;
        left: 0;
        top: 0%;
        z-index: 99999;
    }
</style>

<body style="background-color: rgb(39, 39, 39);">
    
    <div class="container">
        <image id="imageBackground" src="clandestino_movil.jpg"></image>
        <model-viewer src="finalModel/modified_cube.gltf" ar
            ar-modes="scene-viewer quick-look webxr" camera-controls shadow-intensity="2" shadow-softness="1"
            tone-mapping="commerce" environment-image="legacy" style="position: absolute;width: 100%;height: 100%;">
            <div class="progress-bar hide" slot="progress-bar">
                <div class="update-bar"></div>
            </div>
            <button slot="ar-button" id="ar-button">
                View in your space
            </button>
            <div id="ar-prompt">
                <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
            </div>
        </model-viewer>
    </div>
    
</body>
