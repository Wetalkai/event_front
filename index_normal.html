<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <title>Prueba de Foto y Model Viewer</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <script src="tipoPruebas.js"></script>
</head>

<body class="bg-dark text-white">
    <div class="container">
        <h1 id="titleTest" class="text-center my-4">Título de prueba</h1>

        <!-- Espacio reservado para la imagen de la cámara -->
        <div class="d-flex justify-content-center">
            <div id="containerOfCamera" class="camera-container">
                <button id="toggleCamera" class="btn btn-primary">
                    <i class="fas fa-sync-alt"></i>
                </button>
                <button id="capture" class="btn btn-primary">
                    <i class="fa fa-camera"></i>
                </button>
                <input type="file" id="uploadPhotoInput" accept="image/*" style="display:none;">
                <button id="uploadPhotoBtn" class="btn btn-primary"
                    onclick="document.getElementById('uploadPhotoInput').click();">
                    <i class="fas fa-upload"></i>
                </button>
                <video id="webcam" autoplay playsinline></video>

            </div>
        </div>

        <p id="descriptionTest" class="text-center my-4"></p>
        <!-- Botones de acción -->
        <div class="d-flex justify-content-around my-4">
            <button id="loadModel" class="btn btn-success" style="display: none;">Ver resultado</button>
            
        </div>
        <button id="enviarOtraFoto" class="btn btn-secondary" style="display: none; width:50%">Enviar otra foto</button>
    </div>

    <!-- Modal para controles de la foto capturada -->
    <div id="photoControls" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <button id="closeBtnPhoto" type="button" data-bs-dismiss="modal" aria-label="Close">
                    <i class="fa fa-times-circle"></i>
                </button>
                <div class="modal-body">
                    <img id="capturedPhoto">
                    <!-- Textarea para el mensaje -->
                </div>

                <textarea id="messageTextarea" class="form-control mt-3"
                    placeholder="Deja tu mensaje: Máximo 50 caracteres" maxlength="50"
                    style="resize: none;display: none;"></textarea>
                <div class="modal-footer">
                    <button id="send" class="btn btn-primary">ENVIAR</button>
                </div>
            </div>
        </div>
    </div>

    <div id="loadingContainer" class="d-flex justify-content-center">
        <div id="loadingIcon" class="spinner-border" role="status">
            <span class="visually-hidden">Cargando...</span>
        </div>
    </div>


    <canvas id="canvasPhoto" style="display:none;"></canvas>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
